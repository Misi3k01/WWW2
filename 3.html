<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: aquamarine;
            width: 200px;
            z-index: 1; /*oś do przodu, do tyłu (priorytet wyświetlania)*/
            padding: 10px 10px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <span>Dropdown</span>
        <div class="dropdown-content">
        <p>
            Menu rozwijane
        </p>
    </div>
    <p></p>
</div>
</body>
</html>
